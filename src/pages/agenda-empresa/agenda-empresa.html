<ion-header>

  <ion-navbar color="light">
    <ion-item color="light" *ngIf="empresa">
      <ion-avatar item-start>
        <img [src]="empresa.imagen" />
      </ion-avatar>
      <h2>
        <b>{{empresa.negocio}} {{empresa.nombre}}</b>
      </h2>
      <h5>Escoja la fecha y hora a reservar</h5>
    </ion-item>

    <ion-toolbar>
      <ion-row>
        <ion-col>
          <span float-end ion-datepicker (ionChanged)="setDate($event);" [max]="maxDate" [min]="initDate2" [value]="initDate" [showMaxAndMin]="true"
            [disabledDates]="disabledDates" clear class="ScheduleDate" [localeStrings]="constantes.LOCALE_STRINGS">
            <span>
              <button ion-button icon-left clear>
                <ion-icon name="clipboard"></ion-icon>
                {{initDate | date}}
              </button>
            </span>
          </span>
        </ion-col>
        <ion-col>
          <button *ngIf="administrador" color="light" float-end ion-button outline (click)="filtroPerfiles()">{{usuario.nombre}}</button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content padding no-tap-scroll="true">
  
</ion-content>
