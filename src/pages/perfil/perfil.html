<ion-header>
  <ion-navbar color="primary">
    <ion-title>Configuraci√≥n de cuenta</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="highlight">
  <ion-list style="margin-bottom: 0px">
    <ion-item (click)="imagen()">
      <ion-avatar *ngIf="usuario.imagen" item-end>
        <img [src]="usuario.imagen" />
      </ion-avatar>
      Imagen
    </ion-item>
  </ion-list>
  <br/>
  <ion-list>
    <ion-item no-lines (click)="nombre()">
      Nombre
      <ion-note item-end>{{usuario.nombre}}</ion-note>
    </ion-item>
    <ion-item no-lines>
      Email
      <ion-note item-end>{{usuario.correoelectronico}}</ion-note>
    </ion-item>
    <ion-item no-lines (click)="telefono()">
      Celular
      <ion-note item-end>{{usuario.telefono}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
