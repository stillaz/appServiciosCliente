<ion-header>

  <ion-navbar>
    <ion-title>Selecciona el usuario</ion-title>

    <ion-buttons start>
      <button ion-button (click)="cerrar()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list *ngFor="let usuario of usuarios">
    <ion-item>
      <ion-thumbnail item-start *ngIf="usuario.imagen">
        <img [src]="usuario.imagen">
      </ion-thumbnail>
      <h2>{{usuario.nombre}}</h2>

      <div>
        <ion-note *ngFor="let perfil of usuario.perfiles">
          <h5>{{perfil.nombre}} </h5>
        </ion-note>
      </div>

      <button ion-button item-end large (click)="seleccionar(usuario)">
        <ion-icon name="arrow-dropright"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
