<ion-header>
  <ion-navbar color="light">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>

    <ion-buttons start>
      <button ion-button icon-end outline color="secondary" (click)="close()">
        Ver mapa
        <ion-icon name="map"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-list>
    <ion-grid class="grid-full" style="width: 100%">
      <ion-row>
        <ion-col #item *ngFor="let empresa of empresasFavoritas" class="cell-1" (click)="reservar(empresa.id)">
          <img *ngIf="empresa.imagen" [src]="empresa.imagen" width="100%">
          <ion-item [ngSwitch]="empresa.negocio" color="dark" no-lines text-wrap>
            <ion-avatar *ngSwitchCase="'BarberÃ­a'" item-start>
              <img src="assets/imgs/barberia-logo.png" width="30px" height="30px" />
            </ion-avatar>
            <ion-note>{{empresa.negocio}}</ion-note>
            <strong>{{empresa.nombre}}</strong>
          </ion-item>
          <p>{{empresa.direccion.direccion}}</p>
          <p>Tel: {{empresa.telefono}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
