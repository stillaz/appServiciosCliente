<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Mis Favoritos
    </ion-title>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-list>
    <ion-grid class="grid-full" style="width: 100%">
      <ion-row>
        <ion-col #item *ngFor="let empresa of empresasFavoritas" class="cell-1" (click)="reservar(empresa.id)">
          <img *ngIf="empresa.imagen" [src]="empresa.imagen" width="100%">
          <ion-item color="primary" [ngSwitch]="empresa.negocio" no-lines text-wrap>
            <ion-avatar *ngSwitchCase="'BarberÃ­a'" item-start>
              <img src="assets/imgs/barberia-logo.png" width="30px" height="30px" />
            </ion-avatar>
            <ion-avatar *ngSwitchCase="'Spa'" item-start>
              <img src="assets/imgs/spa-logo.png" width="30px" height="30px" />
            </ion-avatar>
            <p>{{empresa.negocio}}</p>
          </ion-item>
          <h2 style="margin-top: 0px;"><strong>{{empresa.nombre}}</strong></h2>
          <p style="margin: 0px;">{{empresa.direccion.direccion}}</p>
          <p style="margin-top: 5px;">Tel: {{empresa.telefono}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <ion-fab bottom right>
    <button style="background-color: #32db64" ion-fab (click)="mapa()">
      <ion-icon name="map"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
