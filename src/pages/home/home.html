<ion-content padding class="background">
  <ion-list>
    <ion-item-group>
      <ion-item-divider sticky>
        <ion-label style="font-size: 20px">
          <ion-icon name="star" style="color:#FFC300"></ion-icon>
          <b>Mis favoritos</b>
        </ion-label>
      </ion-item-divider>

      <ion-item>

      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider sticky>
        <ion-label style="font-size: 20px">
          <ion-icon name="locate" style="color:#00a2ff"></ion-icon>
          <b>Más cercanos</b>
        </ion-label>
      </ion-item-divider>

      <ion-item *ngFor="let empresa of empresasEncontradas" (click)="irA(empresa.id)" [ngSwitch]="empresa.negocio">
        <ion-thumbnail item-start>
          <img [src]="empresa.imagen" />
        </ion-thumbnail>
        <h2>
          <b>{{empresa.nombre}}</b>
        </h2>
        <p>{{empresa.direccion.direccion}}</p>
        <p>Tel: {{empresa.telefono}}</p>

        <ion-avatar *ngSwitchCase="'Barbería'" item-end>
          <img src="assets/imgs/barberia-logo.png" />
        </ion-avatar>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
