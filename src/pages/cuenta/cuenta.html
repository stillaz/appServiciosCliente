<ion-header color="primary">
  <ion-navbar color="primary" style="padding: 0px">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>

  <ion-item color="primary" no-lines (click)="perfil()">
    <ion-avatar item-end *ngIf="usuario.imagen">
      <img [src]="usuario.imagen" />
    </ion-avatar>
    <h1>{{usuario.nombre}}</h1>
    <div style="font-size: small; color: #d1d1d1; font-weight: lighter;">{{usuario.correoelectronico}}</div>
  </ion-item>
</ion-header>


<ion-content padding class="highlight">
  <ion-list>
    <ion-item (click)="citas('todas')">
      Todas las citas
    </ion-item>

    <ion-item (click)="citas('pendientes')">
      Citas pendientes
    </ion-item>

    <ion-item (click)="citas('finalizadas')">
      Citas finalizadas
    </ion-item>

    <ion-item (click)="citas('canceladas')">
      Citas canceladas
    </ion-item>
  </ion-list>

  <ion-list (click)="favoritos()">
    <ion-item>
      Mis favoritos
    </ion-item>
  </ion-list>

  <!--<ion-list>
    <ion-item>
      Atención al cliente
    </ion-item>

    <ion-item>
      Preguntas y respuestas
    </ion-item>
  </ion-list>-->

  <button ion-button full color="danger" (click)="salir()">
    Cerrar sesión
  </button>
</ion-content>
